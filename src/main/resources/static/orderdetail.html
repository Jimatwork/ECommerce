            height: 45px;

        }

<body>
<div id="pageAll" style="height: 840px;">
    <div class="page">
        <table class="layui-hide" id="test" lay-filter="demo"></table>
    </div>
</div>
</body>
<script>
    layui.use('table', function () {
        var table = layui.table
        table.render({
            elem: '#test',
            width: 1050,
            method: 'post',
            where: {orderid: sessionStorage.getItem("detail_data_id")},
            url: getRequestIp() + 'getOrderBetailByOederId',
            response: {
                statusName: 'success', //数据状态的字段名称，默认：code
                statusCode: true, //成功的状态码，默认：0
                msgName: null, //状态信息的字段名称，默认：msg
                countName: 'totalSize', //数据总数的字段名称，默认：count
                dataName: 'list' //数据列表的字段名称，默认：data
            },
            id: 'testReload',
            cols: [[
                {field: 'id', title: '序号', align: 'center'},
                {
                    field: 'specsName', title: '商品名', align: 'center', templet: function (data) {
                        return data.product.name;
                    }
                },
                {
                    field: 'image', title: '商品图片', align: 'center', templet: function (data) {
                        return "<img src='" + data.product.image + "' width='50' height='40' onmouseover='mouseoverzz(" + JSON.stringify(data.product.image) + ")'/>";
                    }
                },
                {
                    field: 'specsName', title: '规格名', align: 'center', templet: function (data) {
                        return data.specs.specsName;
                    }
                },
                {field: 'count', title: '购买数', align: 'center', width: 155},
                {field: 'price', title: '价格', align: 'center', width: 153},
                {field: 'carriage', title: '运费', align: 'center', width: 150}
            ]]
        });

    });

    function mouseoverzz(img) {
        layer.open({
            type: 1,
            title: false,
            closeBtn: 0,
            area: '450px',
            skin: 'layui-layer-nobg', //没有背景色
            shadeClose: true,
            content: "<img src=" + img + " width=450 height=350>"
        });
    }
</script>
</body>
