<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="form-horizontal m-t">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text" autocomplete="off">
                            </div>
                        </div>
                        <!--
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否上架：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" name="isClose" value="0" checked="checked"/> 是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="isClose" value="1"/> 否
                                </label>
                            </div>
                        </div>
                        -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" name="status" value="0" checked="checked"/> 正常
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="status" value="1"/> 禁用
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">运费：</label>
                            <div class="col-sm-8">

                                       type="text" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品描述：</label>
                            <div class="col-sm-8">
                                <textarea id="detail" class="form-control" type="text" name="detail"
                                          autocomplete="off"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商铺：</label>
                            <div class="col-sm-8">
                                <select id="sel_bus" class="js-data-example-ajax form-control">
                                    <option value="0" selected="selected">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品图片：</label>
                            <div class="col-sm-8">
                                <input type="file" class="form-control" id="image">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">顶部介绍轮播图：</label>
                            <div class="col-sm-8">
                                <input type="file" class="form-control" id="introductionPhotos" multiple>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品介绍：</label>
                            <div class="col-sm-8">
                                <div>
                                    <center style="display: none;">
                                        <h1 id="mytitle" style="display: none;"></h1>
                                        <div id="uploader" class="wu-example">
                                            <!--用来存放文件信息-->
                                            <div id="thelist" class="uploader-list"></div>
                                            <div id="jindutiao" class="layui-progress layui-progress-big jindutiao"
                                                 lay-showpercent="true" lay-filter="demo1"

                                                <div style="height: 24px;" class="layui-progress-bar layui-bg-red"
                                                     lay-percent="0%"></div>
                                            </div>
                                            <div class="btns">
                                                <div id="picker" class="tttt">选择文件</div>
                                                <!--<button id="ctlBtn" class="btn btn-default">开始上传</button>-->
                                            </div>
                                        </div>
                                    </center>
                                    <center style="display: none;">
                                        <h1 id="video_mytitle" style="display: none;"></h1>
                                        <h1 id="img_mytitle" style="display: none;"></h1>
                                        <div id="video_uploader" class="wu-example">
                                            <!--用来存放文件信息-->
                                            <div id="video_thelist" class="uploader-list"></div>
                                            <div id="video_jindutiao" class="layui-progress layui-progress-big"
                                                 lay-showpercent="true" lay-filter="video_demo"
                                                 style="width: 300px;height: 24px;">
                                                <div style="height: 24px;" class="layui-progress-bar layui-bg-red"
                                                     lay-percent="0%"></div>
                                            </div>
                                            <div class="btns">
                                                <div id="video_picker" class="ttt">选择文件</div>
                                                <!--<button id="ctlBtn" class="btn btn-default">开始上传</button>-->
                                            </div>
                                        </div>
                                    </center>
                                    <div>
                                        <div class="summernote"></div>
                                    </div>
                                    <nav style="display: none;" aria-label="Page navigation" class="page-nav-outer"

                                    <!-- /footer -->

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="button" class="btn btn-primary" id="submit">提交</button>
                            </div>
                        </div>

</div>
<script src="js/jquery-1.11.0.js"></script>

<script src="bootstrap/js/plugins/validate/jquery.validate.extend.js"></script>
<script src="bootstrap/js/plugins/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="js/address.js"></script>
<script type="text/javascript" src="js/requestip.js"></script>
<script src="bootstrap/js/select2.js"></script>
<script src="js/webuploader/webuploader.js"></script>
<script src="dist/summernote.js"></script>
<script src="dist/lang/summernote-zh-CN.js"></script>
<script src="js/bootstrap-3.3.4.js"></script>
<script src="js/webuploader/upload.js" type="text/javascript"></script>
<script src="js/webuploader/video_upload.js" type="text/javascript"></script>
<script src="js/tab.js" type="text/javascript"></script>
<script src="js/pageNav.js" type="text/javascript" charset="utf-8"></script>
<script>
    $().ready(function () {
        $('.summernote').summernote({
            height: '220px',
            lang: 'zh-CN',
        });
        layui.use('layer', function () {
        });
    });
    $("#sel_bus").select2({
        ajax: {
            url: getRequestIp() + "findBusinessLike",
            dataType: 'json',
            delay: 250,
            data: function (params) {
                return {
                    search: params.term, // search term
                    page: params.page
                };
            },
            processResults: function (data, params) {
                params.page = params.page || 1;
                return {
                    results: data.results,
                    pagination: {
                        more: (params.page * 10) < data.total_count
                    }
                };
            },
            cache: true
        },
        escapeMarkup: function (markup) {
            return markup;
        }, // let our custom formatter work
        minimumInputLength: 1,
        templateResult: formatRepoProvince, // omitted for brevity, see the source of this page
        templateSelection: formatRepoProvince // omitted for brevity, see the source of this page
    });

    function formatRepoProvince(repo) {
        if (repo.loading) return repo.id;
        var markup = "<div>" + repo.text + "</div>";
        return markup;
    }

    //增加商铺
    $("#submit").click(function () {
        var formData = new FormData();
        formData.append("name", $("#name").val());
        //formData.append("isClose", $("input[name='isClose']:checked").val());
        formData.append("status", $("input[name='status']:checked").val());
        formData.append("introduction", $('.summernote').summernote('code'));
        formData.append("expressMoney", $('#expressMoney').val());
        formData.append("bid", $("#sel_bus").val());
        formData.append("soldcount", 0);
        formData.append("detail", $("#detail").val());
        var introductionPhotos = $('#introductionPhotos')[0].files;
        for (var i = 0; i < introductionPhotos.length; i++) {
            formData.append("introductionPhotos", introductionPhotos[i]);
        }
        if ($('#image')[0].files[0] != null) {
            formData.append("images", $('#image')[0].files[0]);
        }
        $.ajax({
            cache: true,
            type: "POST",
            url: getRequestIp() + "saveProduct",
            dataType: "json",
            data: formData,
            processData: false,
            contentType: false,
            error: function (request) {
                layer.msg('服务器错误', {
                    icon: 2
                });
            },
            success: function (data) {
                if (data.code == 0) {
                    parent.layer.msg('' + data.msg + '', {
                        icon: 1
                    });
                    parent.layui.table.reload('testReload');
                    var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                    parent.layer.close(index);
                }
                else if (data.code == 500) {
                    parent.layer.msg('' + data.msg + '', {
                        icon: 2
                    });
                }
                else if (data.code == 501) {
                    parent.layer.msg('' + data.msg + '', {
                        icon: 7
                    });
                }
            }
        });
    });
</script>
