<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/pageNav.css" />
    <link rel="stylesheet" type="text/css" href="css/tab.css" />
    <link href="dist/summernote.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="css/firstPage.css" />
    <link rel="stylesheet" href="js/layui/css/layui.css" media="all" />
    <link rel="stylesheet" type="text/css" href="js/webuploader/webuploader.css" />
</head>
<body>
<div id="pageAll" style="height: 840px;">
    <div class="page">
        <div>
            <center style="display: none;">
                <h1 id="mytitle" style="display: none;"></h1>
                <div id="uploader" class="wu-example">
                    <!--用来存放文件信息-->
                    <div id="thelist" class="uploader-list"></div>
                    <div id="jindutiao" class="layui-progress layui-progress-big jindutiao"
                         lay-showpercent="true" lay-filter="demo1"
                         style="width: 300px;height: 24px;">
                        <div style="height: 24px;" class="layui-progress-bar layui-bg-red"
                             lay-percent="0%"></div>
                    </div>
                    <div class="btns">
                        <div id="picker" class="tttt">选择文件</div>
                        <!--<button id="ctlBtn" class="btn btn-default">开始上传</button>-->
                    </div>
                </div>
            </center>
            <center style="display: none;">
                <h1 id="video_mytitle" style="display: none;"></h1>
                <h1 id="img_mytitle" style="display: none;"></h1>
                <div id="video_uploader" class="wu-example">
                    <!--用来存放文件信息-->
                    <div id="video_thelist" class="uploader-list"></div>
                    <div id="video_jindutiao" class="layui-progress layui-progress-big"
                         lay-showpercent="true" lay-filter="video_demo"
                         style="width: 300px;height: 24px;">
                        <div style="height: 24px;" class="layui-progress-bar layui-bg-red"
                             lay-percent="0%"></div>
                    </div>
                    <div class="btns">
                        <div id="video_picker" class="ttt">选择文件</div>
                        <!--<button id="ctlBtn" class="btn btn-default">开始上传</button>-->
                    </div>
                </div>
            </center>
            <div>
                <div class="summernote"></div>
            </div>
            <nav style="display: none;" aria-label="Page navigation" class="page-nav-outer"
                 id="PageNavId"></nav>
            <!-- /footer -->
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/requestip.js"></script>
<script src="js/pageNav.js" type="text/javascript" charset="utf-8"></script>
<!--<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>-->
<script src="js/jquery-1.11.0.js"></script>

<script src="js/webuploader/webuploader.js"></script>
<script src="js/layui/layui.js" charset="utf-8"></script>
<script src="js/bootstrap-3.3.4.js"></script>
<script src="dist/summernote.js"></script>
<script src="dist/lang/summernote-zh-CN.js"></script>

<!--<script src="js/jquery-1.10.1.min.js"></script>-->
<script src="js/side.js" type="text/javascript"></script>
<script src="js/headAll.js" type="text/javascript"></script>
<script type="text/javascript" src="js/public-a.js"></script>
<script type="text/javascript" src="js/echarts.min.js"></script>

<script type="text/javascript" src="js/paging.js"></script>
<script src="js/webuploader/upload.js" type="text/javascript"></script>
<script src="js/webuploader/video_upload.js" type="text/javascript"></script>
<script>
    $('.summernote').summernote('code', sessionStorage.getItem("detail_comment_content"));
    $('.summernote').summernote('disable');
</script>
</body>
</html>
